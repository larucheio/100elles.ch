        name: 'Violeta PARRA',

        position: [46.20847, 6.13441]
      }
    ]

    var mymap = L.map('mapid').setView([46.2014, 6.1411], 14);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',

        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoibGFydWNoZWlvIiwiYSI6ImNqc3RhZmp5OTE2NnozenBoYmtpZnhja2EifQ.hpMprRCDKRw3as_3_Sulbg'
    }).addTo(mymap);

    var myIcon = L.icon({
        iconUrl: '/img/marker.png',
        iconRetinaUrl: '/img/marker.png',
        iconSize: [25, 41],
        iconAnchor: [12.5, 41],
        popupAnchor: [0, -36],
        shadowUrl: '/img/marker-shadow.png',
        shadowSize: [41, 41]
    });

    let markers = womens.map(woman => {
      let marker = L.marker(woman.position, {icon: myIcon}).addTo(mymap)
      // let marker = L.marker(woman.position).addTo(mymap)
      // marker.bindPopup(`<a href="/100femmes/${woman.slug}/"><b>${woman.name}</b></a><br>${woman.description}`)

      return marker
    })
