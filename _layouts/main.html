<!DOCTYPE html>
<html lang="fr-CH" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Elles*</title>
    <meta name="description" content="Les noms des rues à Genève: 548 hommes et 41 femmes.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#63101a">
    <meta name="apple-mobile-web-app-title" content="100 Elles*">
    <meta name="application-name" content="100 Elles*">
    <meta name="msapplication-TileColor" content="#63101a">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91148813-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-91148813-5');
    </script>


  </head>
  <body>
    <nav class="navbar navbar-light mb-5">
      <a class="navbar-brand" href="/">
        <img src="/img/100elles-logo-squared.svg" height="60" alt="100Elles* logo">
      </a>
      <button id="menu-toggler" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <nav id="nav">
      <a href="/" id="logo"><img src="/img/100elles-logo-squared--white.svg" height="60" alt="100Elles* logo"></a>
      <span id="close">X</span>
      <div class="p-3 mt-6">
        <a href="/">Accueil</a>
        <a href="/projet/explications/">Projet</a>
        <a href="/projet/explications/" class="ml-3">Explications</a>
        <a href="/projet/choix-des-noms/" class="ml-3">Choix des noms</a>
        <a href="/projet/reflexions/" class="ml-3">Réflexions</a>
        <a href="/100femmes/">100 femmes*</a>
        <a href="/visites-guidees/">Visites guidées</a>
        <a href="/evenements/">Évènements</a>
        <a href="/partenaires/">Partenaires</a>
        <a href="/lescouade/">L'Escouade</a>
        <a href="/medias/">Médias</a>
        <a href="/contact/">Contact</a>
      </div>
    </nav>

    {{ content }}

    <footer class="bg-light mt-5">
      <div class="container py-5">
        <a href="https://lescouade.ch/" class="pr-5"><img src="/img/lescouade-logo.svg" height="50" alt="L'Escouade"></a>
        <img src="/img/subventionne-par-la-ville-de-geneve.svg" height="50" alt="Subventionné par la ville de Genève">
      </div>
    </footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA27T06HbMoNvcAxi7y1AFM23XFIc-dfxY&callback=initMap" type="text/javascript"></script>
    <script src="/js/map.js" charset="utf-8"></script>

    <script type="text/javascript">
      var className = 'open'
      var body = document.getElementsByTagName('body')[0]
      var menuToggler = document.getElementById('menu-toggler')
      var close = document.getElementById('close')

      function toggleMenu () {
        if (body.classList) {
          body.classList.toggle(className);
        } else {
          var classes = body.className.split(' ');
          var existingIndex = classes.indexOf(className);

          if (existingIndex >= 0)
            classes.splice(existingIndex, 1);
          else
            classes.push(className);

          body.className = classes.join(' ');
        }
      }

      menuToggler.addEventListener('click', toggleMenu)
      close.addEventListener('click', toggleMenu)
    </script>
  </body>
</html>
